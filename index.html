<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Gender Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Gender</h1>
        <p id="score">Correct: 0 | Incorrect: 0</p>
        <img id="user-image" src="" alt="User Image" />
        <p id="user-name">Loading...</p>
        <div class="buttons">
            <button id="guess-male" class="guess-btn">Male</button>
            <button id="guess-female" class="guess-btn">Female</button>
        </div>
        <p id="result"></p>
        <button id="next-user" class="next-btn">Next User</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
